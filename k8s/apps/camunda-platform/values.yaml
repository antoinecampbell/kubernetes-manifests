global:
  identity:
    auth:
      enabled: false
  elasticsearch:
    url:
      host: main-es-internal-http.elastic.svc.cluster.local

identityKeycloak:
  enabled: false

identity:
  enabled: false

optimize:
  enabled: false

zeebeGateway:
  ingress:
    grpc:
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: true
        nginx.ingress.kubernetes.io/backend-protocol: GRPC
      enabled: true
      host: zeebe-gateway.home-server.antoine-campbell.com
      tls:
        enabled: true
        secretName: home-server-wildcard
    rest:
      annotations:
        nginx.ingress.kubernetes.io/ssl-redirect: true
      enabled: true
      host: zeebe-gateway-rest.home-server.antoine-campbell.com
      tls:
        enabled: true
        secretName: home-server-wildcard
  replicas: 1
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: [ ]

zeebe:
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi
  persistenceType: disk
  pvcSize: 10Gi
  pvcStorageClassName: microk8s-hostpath
  clusterSize: 1
  partitionCount: 1
  replicationFactor: 1
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: [ ]
  retention:
    enabled: true
    minimumAge: 7d

operate:
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: true
    enabled: true
    host: operate.home-server.antoine-campbell.com
    tls:
      enabled: true
      secretName: home-server-wildcard
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 512Mi
  affinity:
    podAntiAffinity: { }
  retention:
    enabled: true
    minimumAge: 7d

tasklist:
  enabled: false
  ingress:
    annotations:
      nginx.ingress.kubernetes.io/ssl-redirect: true
    enabled: true
    host: tasklist.home-server.antoine-campbell.com
    tls:
      enabled: true
      secretName: home-server-wildcard
  resources:
    requests:
      cpu: 250m
      memory: 256Mi
    limits:
      cpu: 250m
      memory: 512Mi
  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution: [ ]
  retention:
    enabled: true
    minimumAge: 7d

prometheusServiceMonitor:
  enabled: true

elasticsearch:
  enabled: false

connectors:
  enabled: false

webModeler:
  enabled: false
