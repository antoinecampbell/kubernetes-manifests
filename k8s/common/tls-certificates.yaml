apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: webrtc-demo
  namespace: default
spec:
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  secretName: web-rtc-demo-cert
  dnsNames:
    - "web-rtc-demo.home.antoine-campbell.com"
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: home-server
  namespace: default
spec:
  issuerRef:
    name: self-signed
    kind: ClusterIssuer
  secretName: home-server-tls
  dnsNames:
    - "home-server"
  secretTemplate:
    annotations:
      reflector.v1.k8s.emberstack.com/reflection-allowed: "true"
      reflector.v1.k8s.emberstack.com/reflection-auto-enabled: "true"
      reflector.v1.k8s.emberstack.com/reflection-allowed-namespaces: "keycloak"
